<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="w3-card-4 ">
        <div class="w3-container w3-green">
            <h2>Add a furniture</h2>
        </div>
        <form id = "addForm" class="w3-container" name="add-form" action="api/process-form.php" method="post">
            <p>
                <label><b>Product Code</b></label>
                <input class="w3-input w3-border w3-round" name="product_code" type="text"></p>
            <p>
                <label><b>Name</b></label>
                <input class="w3-input w3-border w3-round" name="name" type="text"></p>
            </p>
            <p>
                <label><b>Price</b></label>
                <input class="w3-input w3-border w3-round" name="price" type="number"></p>
            <p>
                <label><b>Avatar</b></label>
                <input class="w3-input w3-border w3-round" name="avatar" type="text"></p>
            <input class="w3-button w3-green w3-margin-bottom w3-round" type="submit" value="Submit">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
